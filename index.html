<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen" title="no title" charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dog vs Cat</title>
  </head>
  <body>
    <div class="container">
      <h1>Talk to the web page</h1>
      <p>Click a button to say something to the web page. See what it says back!</p>

      <button class="btn btn-primary" id="hello">Speak DOG</button>
      <button class="btn btn-inverse" id="goodbye">Speak CAT</button>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h2>Dog:</h2>
          <ul class="unstyled" id="dog">
          </ul>
        </div>

        <div class="col-sm-6">
          <h2>Cat:</h2>
          <ul class="unstyled" id="cat">
          </ul>
        </div>

      </div>
    </div>

  </body>
</html>
